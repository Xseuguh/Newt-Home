    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Messagerie</title>

    <link href="../Ressources/generalCSS.css" rel="stylesheet" />
    <link href="Messagerie.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 700px)"
      href="MessageriePetitEcran.css"
      type="text/css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

  <body>
    <div id="messagerie">

        <div class="menu">

              On affiche le nom du correspondant
            -->

      </div>
      <div id="focusConversation">
        <div id="menuConversation">
          <div id="retourMenu">
            <img
              src="../Ressources/Messagerie/flecheGauche.png"
              width="40em"
              height="40em"
            />
          </div>
          <img
            class="rond"
            id="imageTitreConversation"
            src="../Ressources/Messagerie/salutMain.png"
            width="50em"
          />
          <h1 id="titreConversation">Bienvenue sur votre messagerie</h1>
        </div>
        <!-- <h1 id="titreConversation">Bienvenue sur votre messagerie</h1> -->
        <ul id="historiqueMessages">
          <!-- 
            Cette partie sera chargée via une requête ajax, aprés qu'une conv ait été choisi
           -->
        </ul>
        <form id="nouveauMessageForm">
          <div id="nouveauMessage">
            <textarea
              id="nouveauMessageInput"
              placeholder="Écrivez un message..."
            ></textarea>
            <input
              id="boutonEnvoi"
              type="image"
              src="../Ressources/Messagerie/envoiMessage.png"
            />
          </div>
        </form>
      </div>
    </div>

    <script src="Messagerie.js" type="text/javascript"></script>
